<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600&family=Rubik+Dirt&display=swap');
            </style>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 id="header">
            Contact Form
        </h1>
        <div class="entry">
            <h3 id="header">Let Us Know About You.</h3>
            <div id="forme">
                <div class="format">
                    <label>Enter Name</label>
                    <input>
                </div>
                <div class="format">
                    <label>E-Mail Id</label>
                    <input>
                </div>
            <div class="format">
                <label>Rate on Scale 1-10</label>
                <input type="number" id="fname"></div>
                <div class="format"><label>Where you want to use</label>
                <select id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select></div>
                  <div class="format">
                    <label>At What Time we Contact</label>
                    <div class="rad">
                    <div class="radi"><input type="radio" id="html">
                    <label for="html">HTML</label><br></div>
                    <div class="radi"><input type="radio" id="css" >
                    <label for="css">CSS</label><br></div>
                    
                    <div class="radi"><input type="radio" id="javascript">
                    <label for="javascript">JavaScript</label></div>
                </div>
                </div>
                <div class="format"><label>What you Experience</div>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br></div>
                    <div ><label>Describe you view</label>
                    <textarea name="message"  cols="10"></textarea></div>
                    <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
